{% extends "base.html" %}

{% block main %}
  <ul class="photos">
    {% for file in files %}
        <li class="photo-item">
          <p class="name">{{ file }}</p>
          <img class="photo" src="{{ url_for('static', filename='uploads/'+file) }}" alt="">
        </li>
    {% endfor %}
  </ul>
{% endblock %}
